<ion-header>
  <ion-navbar>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Welcome to Ionic!</h2>
  <p>
    This starter project comes with simple tabs-based layout for apps
    that are going to primarily use a Tabbed UI.
  </p>
  <p>
    Take a look at the <code>src/pages/</code> directory to add or change tabs,
    update any existing page or create new pages.
  </p>
  <button (click)="zoomIn()">zoomin</button>
  <button (click)="zoomOut()">zoomOut</button>
  <button (click)="crop()">Crop</button>
  <button (click)="move(10,0)">Move Left</button>
  <button (click)="move(-10,0)">Move Right</button>
  <button (click)="move(0,10)">Move Up</button>
  <button (click)="move(0,-10)">Move Down</button>
  <img *ngIf="croppedImage" [src]="croppedImage" />
  <angular-cropper #angularCropper (touchstart)="cropperTouchStart($event)" [cropperOptions]="cropperOptions" imageUrl="http://203.110.85.165:4500/Images/ProfileImages/04963159-0916-40fd-99da-b819d9caa24a.jpeg"></angular-cropper>
</ion-content>
